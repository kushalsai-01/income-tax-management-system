{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 text-center">
        <h1 class="display-4 mb-4">Income Tax Management System</h1>
        <p class="lead">Easily manage your tax filings and records in one place</p>
        
        {% if 'user_id' not in session %}
            <div class="mt-5">
                <a href="{{ url_for('login') }}" class="btn btn-primary btn-lg me-3">Login</a>
                <a href="{{ url_for('register') }}" class="btn btn-outline-primary btn-lg">Register</a>
            </div>
        {% else %}
            <div class="mt-5">
                <a href="{{ url_for('dashboard') }}" class="btn btn-primary btn-lg">Go to Dashboard</a>
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
